<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signlog.css">
  <title>Login & Sign-Up Page</title>
</head>
<body> 
  <div class="content">
  <div class="contains-all">
    <div class="welcome">
      <h1>Welcome to <span style="color: #FFC300;">iStock</span></h1>
      <p>Manage your stocks, analyze charts, and track your inventory with ease.</p>
      <p style="font-size: 20px; color: grey;">Join us today and take control of your business!</p>
    </div>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2><i>Login</i></h2>
      <div class="form-group">
       <!-- <label for="loginEmail">Email</label>-->
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
       <!-- <label for="loginPassword">Password</label>-->
        <input type="password" id="loginPassword" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login"><i class="fa-solid fa-user"></i>Login</button>
      <div id="signInOptions">
        <button onclick="signInWithGoogle()" class="google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">Continue with Google</button>
          <button onclick="SignInWithApple()" class="apple"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">Continue with Apple</button>
        <button onclick="showEmailSignIn()" class="email"><img src="https://img.icons8.com/material/50/000000/email--v1.png" alt="Email">Continue with Email</button>
    </div>
      <div class="toggle">
        <p class="Signup">Don't you have an account? <a onclick="showSignUp()">Sign Up</a></p>
      </div>
    </form>
    <!--<label type="checkbox" for="terms" class="checkbox-type">
      I accept <a href="https://www.istockphoto.com/legal" target="_blank">Terms and Conditions</a> of I-Stock.
  </label>-->
    <!-- Sign-Up Form -->
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <div class="form-group">
       <!-- <label for="signupUsername">Username</label>-->
        <input type="text" id="signupUsername" name="username" placeholder="Username"required>
      </div>
      <div class="form-group">
      <!-- <label for="signupEmail">Email</label>-->
        <input type="email" id="signupEmail" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
      <!--  <label for="signupPassword">Password</label>-->
        <input type="password" id="signupPassword" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
       <!-- <label for="confirmPassword">Confirm Password</label>-->
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="signup">Sign Up</button>
      <div id="signInOptions">
        <button onclick="continueWithGoogle()" class="google">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
          Continue with Google</button>
        <button onclick="continueWithApple()" class="apple"><img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">Continue with Apple</button>

    </div>
      <div class="toggle">
        <p class=""signup>Do you already have an account? <a onclick="showLogin()">Login</a></p>
      </div>
    </form>
  </div>
</div>
</div>
  
  <script src="signlog.js"></script>
</body>
</html>
